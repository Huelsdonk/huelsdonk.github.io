---
layout: default
title: John's Blog
---
	
	<ul class="list-group list-group-flush posts">
	  {% for post in site.posts %}
	    <li class="list-group-item"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> | <span>{{ post.date | date_to_string }}</span></li>
	  {% endfor %}
	</ul>
